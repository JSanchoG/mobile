  <!-- Main Content -->
  <div id="kontener" class="container animate__animated animate__fadeInLeftBig">
    <div style="text-align:center;display:none" id="search-bar">
      <input type="text" id="searchbar" onkeyup="searchBar()" class="shadow-lg">

    <script>
      $(document).ready(function () {

        // FETCHING DATA FROM JSON FILE
        $.getJSON("https://raw.githubusercontent.com/JSanchoG/TI-Hub/master/json/notes.json",
          function (data) {
            var fetchJSON = '';

            // ITERATING THROUGH OBJECTS
            $.each(data, function (key, value) {

              // CONSTRUCTION OF ROWS HAVING
              // DATA FROM JSON OBJECT
              fetchJSON += '<div class="post">';
              fetchJSON += '<div class="row">';
              fetchJSON += '<div class="col-lg-8 col-md-10 mx-auto">';
              fetchJSON += '<div class="post-preview">';
              fetchJSON += '<a href="https://m.tihub.pl/' + value.referral + '">';

              fetchJSON += '<h2 class="post-title"><i class="' + value.icon + '"></i> ' + value.subject + '</h2>';
              fetchJSON += '<h3 class="post-subtitle">' + value.description + '</h3>';

              fetchJSON += '</a>';
              fetchJSON += '<p class="post-meta">' + value.date + '</p>';
              fetchJSON += '</div>';
              fetchJSON += '</div>';
              fetchJSON += '</div>';
              fetchJSON += '<hr>';
              fetchJSON += '</div>';
            });

            // INSERTING ROWS INTO CONTAINER 
            $('#kontener').append(fetchJSON);
            $('#search-bar').show();
          });
      });
    </script>
  </div>

  <script>
    function searchBar() {
      let input = document.getElementById('searchbar').value
      input = input.toLowerCase();
      let x = document.getElementsByClassName('post-subtitle');

      for (i = 0; i < x.length; i++) {
        if (!x[i].innerHTML.toLowerCase().includes(input)) {
          x[i].closest('.post').style.display = "none";
          //x[i].style.display="none";
          // Or this below (note each parentElement targets parent tag)
          // x[i].parentElement.parentElement.parentElement.parentElement.parentElement.style.display="none";
        }
        else {
          x[i].closest('.post').style.display = "block";
          //x[i].style.display="flex";                 
        }
      }
    }
